<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor Broadcaster</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-md-4"></div>
            <div class="col-xs-4 col-md-4">
                <form role="form" method="POST">
                    <div class="form-group">
                        <select class="form-control" name="category" id="category" required>
                            <option value="">Select Broadcast Category</option>
                            <option value="Errors">Errors</option>
                            <option value="Payments">Payments</option>
                            <option value="Registrations">Registrations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Enter Broadcast Title" required />
                    </div>
                    <div class="form-group">
                        <textarea cols="5" rows="5" maxlength="500" class="form-control" name="content" id="content" placeholder="Broadcast Content"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="btnBroadcast" class="btn btn-primary">Broadcast</button>
                    </div>
</form>
            </div>
            <div class="col-xs-4 col-md-4"></div>
        </div>
    </div>
    
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
